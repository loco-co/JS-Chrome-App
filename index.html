<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
  </head>
  <body>
    <div></div>
    <div class="container">
    <form id="login-form" class="hidden">
        <input required maxlength="15" 
          type="text" placeholder="what is your name?" />
        <input type="submit" value="Log In" />
    </form>
    <div class="item clock">
      <h1 id="clock" class="white large">00:00:00</h1>
    </div>
    <div id="weather" class="weather">
      <span></span>
      <span></span>
    </div>
    <div class="item greet">
      <h1 id="greeting" class="hidden white medium"></h1>
    </div>
    <div>
      <form id="todo-form" class="right">
        <input type="text" required placeholder="Write your todo in this and Enter" />
      </form>
    </div>
    <ul id="todo-list" class="right"></ul>
    <div id="quote" class="quote">
      <span class="quotes" style="font-style: italic; font-weight: 600;"></span>
      <span class="quotes" style="font-style: italic; font-weight: 300;"></span>
    </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
